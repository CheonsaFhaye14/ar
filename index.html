<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Feed with AR Eagle</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> <!-- A-Frame Library for AR -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #ffffff; /* Set background to white */
            position: relative;
        }

        #top-image {
            position: absolute;
            top: 10px; /* Adjust top to fit */
            left: 50%;
            transform: translateX(-50%);
            width: 150px; /* Adjust size */
            z-index: 2; /* Ensure the image stays on top */
        }

        #video {
            position: absolute;
            bottom: 10%; /* Place camera feed just below the image */
            width: 90%; /* Increase width to make it bigger */
            height: 70%;
            max-width: 600px; /* Max width for larger size */
            border: 5px solid #333;
            border-radius: 10px;
            transform: scaleX(-1); /* Mirror the video */
            object-fit: cover;
            z-index: 1; /* Ensure the video is below the image */
        }

        /* Remove VR camera and make the AR element visible */
        #ar-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Image added at the top center -->
    <img id="top-image" src="467368665_2265331637167167_3396521272798109453_n.jpg" alt="Top Image">

    <!-- A-Frame scene for AR (without VR features) -->
    <a-scene embedded>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera> <!-- No VR camera control -->

        <!-- The eagle model, replace 'Gila.glb' with the actual path to your eagle model -->
        <a-entity id="eagle" gltf-model="url('Gila.glb')" scale="0.3 0.3 0.3" position="0 1.5 0"></a-entity>
    </a-scene>

    <video id="video" autoplay muted></video>

    <script>
        // Access the webcam and display the feed
        async function startCamera() {
            const videoElement = document.getElementById('video');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
            } catch (err) {
                console.error("Error accessing webcam:", err);
            }
        }

        // Start the camera when the page loads
        startCamera();
    </script>
</body>
</html>
