<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Feed with AR Eagle</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> <!-- A-Frame Library for AR -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            position: relative;
        }

        #top-image {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            z-index: 2;
        }

        /* Styling for the A-Frame scene to make sure it takes full screen */
        a-scene {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Ensure video is fully stretched and used in the background */
        #video {
            display: none; /* Hide the video element itself */
        }

    </style>
</head>
<body>
    <!-- Image added at the top center -->
    <img id="top-image" src="467368665_2265331637167167_3396521272798109453_n.jpg" alt="Top Image">

    <!-- A-Frame scene for AR -->
    <a-scene embedded vr-mode-ui="enabled: false">
        <!-- Camera with webcam feed directly attached -->
        <a-camera id="camera" position="0 0 0" look-controls="enabled: false">
            <a-entity camera="active: true" position="0 0 0">
                <a-video id="video" src="#video" width="16" height="9" position="0 0 0"></a-video>
            </a-entity>
        </a-camera>

        <!-- AR Eagle model -->
        <a-entity id="eagle" gltf-model="url('https://github.com/CheonsaFhaye14/ar/raw/refs/heads/main/eagle.glb')" scale="1 1 1" position="0 1.5 0"></a-entity>
    </a-scene>

    <!-- Video for webcam -->
    <video id="videoElement" autoplay muted></video>

    <script>
        // Access the webcam and display the feed
        async function startCamera() {
            const videoElement = document.getElementById('videoElement');
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            videoElement.srcObject = stream;
        }

        // Start the camera automatically when the page loads
        startCamera();
    </script>
</body>
</html>
