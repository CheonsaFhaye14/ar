<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Feed with Frame</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            position: relative;
        }

        #top-image {
            position: absolute;
            top: 10px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            width: 150px; /* Adjust size */
        }

        #video {
            width: 100%; /* Increase width to make it bigger */
            height: 80%;
            max-width: 600px; /* Increase max-width for larger size */
            border: 5px solid #333;
            border-radius: 10px;
            transform: scaleX(-1); /* Mirror the video */
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Image added at the top center -->
    <img id="top-image" src="467368665_2265331637167167_3396521272798109453_n.jpg" alt="Top Image">

    <video id="video" autoplay muted></video>

    <script>
        // Access the webcam and display the feed
        async function startCamera() {
            const videoElement = document.getElementById('video');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
            } catch (err) {
                console.error("Error accessing webcam:", err);
            }
        }

        // Start the camera when the page loads
        startCamera();
    </script>
</body>
</html>
