<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Feed with AR Eagle</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script> <!-- A-Frame Library -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@2.2.0/aframe/build/aframe-ar.js"></script> <!-- AR.js Library -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }

        #top-image {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            z-index: 2; /* Image stays on top */
        }

        #video {
            position: absolute;
            bottom: 0;
            width: 90%;
            height: 70%;
            max-width: 600px;
            border: 5px solid #333;
            border-radius: 10px;
            transform: scaleX(-1); /* Mirroring the camera feed */
            object-fit: cover;
            z-index: 1;
            display: none; /* Initially hidden */
        }

        #toggleButton {
            position: absolute;
            bottom: 5%;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 3;
        }

        #toggleButton:hover {
            background-color: #555;
        }

        a-scene {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <img id="top-image" src="467368665_2265331637167167_3396521272798109453_n.jpg" alt="Top Image">
    <video id="video" autoplay muted></video>
    <button id="toggleButton" onclick="toggleCamera()">Start AR</button>

    <!-- A-Frame AR scene -->
    <a-scene embedded arjs>
        <!-- Eagle model using the raw URL -->
        <a-entity gltf-model="url('https://github.com/CheonsaFhaye14/ar/raw/refs/heads/main/eagle.glb')" scale="1 1 1" position="0 1.5 0"></a-entity>
    </a-scene>

    <script>
        // Access the webcam and display the feed
        async function startCamera() {
            const videoElement = document.getElementById('video');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
                videoElement.style.display = "block"; // Show the video after the camera is started
            } catch (err) {
                console.error("Error accessing webcam:", err);
            }
        }

        // Toggle button visibility and start AR
        function toggleCamera() {
            const button = document.getElementById('toggleButton');
            button.style.display = "none"; // Hide the button after it is clicked
            startCamera(); // Start camera feed when the button is clicked
        }
    </script>
</body>
</html>
