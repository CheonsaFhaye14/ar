<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Feed with Frame</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> <!-- A-Frame Library for AR -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* Set background to white */
            position: relative;
        }

        #top-image {
            position: absolute;
            top: 0%;
            left: 50%;
            transform: translateX(-50%);
            width: 150px; /* Adjust size */
        }

        #video {
            width: 90%; /* Increase width to make it bigger */
            height: 80%;
            max-width: 600px; /* Increase max-width for larger size */
            border: 5px solid #333;
            border-radius: 10px;
            top: 30%;
            transform: scaleX(-1); /* Mirror the video */
            object-fit: cover;
        }
        
        /* Add style for AR container */
        #ar-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <!-- Image added at the top center -->
    <img id="top-image" src="467368665_2265331637167167_3396521272798109453_n.jpg" alt="Top Image">

    <!-- A-Frame scene for AR -->
    <a-scene embedded arjs>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- The eagle model, replace 'path/to/eagle.glb' with the actual path to your eagle model -->
        <a-entity gltf-model="url('Gila.glb')" scale="0.3 0.3 0.3" position="0 1.5 0"></a-entity>
    </a-scene>

    <video id="video" autoplay muted></video>

    <script>
        // Access the webcam and display the feed
        async function startCamera() {
            const videoElement = document.getElementById('video');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
            } catch (err) {
                console.error("Error accessing webcam:", err);
            }
        }

        // Start the camera when the page loads
        startCamera();
    </script>
</body>
</html>
