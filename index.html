<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Feed with AR Eagle</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> <!-- A-Frame Library for AR -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            position: relative;
        }

        /* Fullscreen image styling */
        #top-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 2;
            position: absolute;
        }

        /* Button to activate AR */
        #arButton {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 3;
        }

        #arButton:hover {
            background-color: #555;
        }

        /* Hide the AR scene by default */
        #arScene {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Video container for webcam feed (hidden by default) */
        #video-container {
            display: none;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50%;
            z-index: 1;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            border: 5px solid #333;
        }
    </style>
</head>
<body>
    <!-- Image as the first screen -->
    <img id="top-image" src="467368665_2265331637167167_3396521272798109453_n.jpg" alt="Top Image">

    <!-- Button to activate AR -->
    <button id="arButton">Activate AR</button>

    <!-- Video container for webcam feed -->
    <div id="video-container">
        <video id="video" autoplay muted></video>
    </div>

    <!-- A-Frame AR scene (hidden initially) -->
    <a-scene id="arScene" embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;">
        <!-- Camera for AR -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- AR Eagle model -->
        <a-entity id="eagle" gltf-model="url('https://github.com/CheonsaFhaye14/ar/raw/refs/heads/main/eagle.glb')" scale="1 1 1" position="0 1.5 0"></a-entity>
    </a-scene>

    <script>
        // Access the webcam and display the feed
        async function startCamera() {
            const videoElement = document.getElementById('video');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
            } catch (err) {
                console.error("Error accessing webcam:", err);
            }
        }

        // Function to show AR scene and camera feed
        function activateAR() {
            // Hide the image and button
            document.getElementById('top-image').style.display = 'none';
            document.getElementById('arButton').style.display = 'none';

            // Show the AR scene and webcam feed
            document.getElementById('arScene').style.display = 'block';
            document.getElementById('video-container').style.display = 'block';

            // Start the camera
            startCamera();
        }

        // Add event listener to activate AR on button click
        document.getElementById('arButton').addEventListener('click', activateAR);
    </script>
</body>
</html>
