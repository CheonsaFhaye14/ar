<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR QR Code</title>
    <!-- Include A-Frame library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include AR.js library for AR support -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- A-Frame AR Scene -->
    <a-scene embedded arjs>
      <!-- Marker to trigger AR -->
      <a-marker preset="hiro">
        <!-- 3D object to display on the marker -->
        <a-box position="0 0.5 0" rotation="0 45 0" color="blue"></a-box>
      </a-marker>

      <!-- Camera for AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
