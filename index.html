<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Eagle on Head</title>

    <!-- A-Frame for WebXR support -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    
    <!-- AR.js for AR functionality -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- Three.js (needed for 3D objects) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene embedded arjs>
        <!-- Set up the camera and AR markers -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Marker for detecting user's head -->
        <a-marker preset="hiro">
            <!-- The eagle 3D model that will appear on the user's head -->
            <a-entity 
                position="0 0.5 0"
                scale="0.3 0.3 0.3"
                rotation="0 180 0"
                gltf-model="url(path_to_eagle_model.glb)">
            </a-entity>
        </a-marker>

        <!-- The background and lighting -->
        <a-light type="directional" position="5 10 3"></a-light>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>

</body>
</html>
